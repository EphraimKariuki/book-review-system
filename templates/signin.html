{% extends "layout.html" %}

{% block nav %}
<form class="" action="{{url_for('index')}}" method="post">
  <button class="btn btn-primary" id="btn-signIn">Sign Up</button>
</form>

{%endblock%}

{% block body%}
<div class="card "  style="width: 25rem;" id=signinCard >
  <div class="card-body" >
    <form class="" action="{{url_for('login')}}" method="post">
      <div class="form-group"  >
        <label for="email">Email address</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted" name=>We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="">
        <small>Don't have an account already? <a href="{{url_for('index')}}">click here</a> </small>

      </div>

      <button type="signin" class="btn btn-primary" id="btn-signIn">Sign In</button>
    </form>
  </div>
</div>


{% endblock %}
